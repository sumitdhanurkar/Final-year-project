<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/Javascript">
    var win;
    function openWin(){
        win = window.open("https://www.google.com/");
    }
    function closeWin(){
        win.close();
    }
</script>
<body>
    <button onclick="openWin()">Open Google</button>
    <button onclick="closeWin()">Close Google</button>
</body>
</html>
