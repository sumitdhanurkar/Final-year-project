<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter">
        0
    </div>
    <button id="btn">Click me</button>
    <button id="stop" onclick="stop()">stop</button>
</body>
<script>
    var i = 0;
    document.getElementById('btn').addEventListener("click",counter);
      function counter (){
        document.getElementById('counter').innerText= i;
        i++;
      }
      document.getElementById('btn').addEventListener("mouseenter", colorRed);
      function colorRed(){
        document.getElementById('counter').style.background = "red";
      }
      document.getElementById('btn').addEventListener("mouseleave", colorChange);
      function colorChange(){
        document.getElementById('counter').style.background = "black";
      }
      function stop(){
        document.getElementById("btn").removeEventListener("click", counter);
      }

</script>
</html>
