<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <input type="number" name="first" id="first" step="any"/>
        <select id="option">
            <option value = "+">+</option>
            <option value = "-">-</option>
            <option value = "*">*</option>
            <option value = "/">/</option>
        </select>
        <input type="number" name="second" id="second" step="any"/>
        <br/>
        <button onclick="cal()">Calculator</button>
        <input type="text" name="" id="res" readonly=""/>
        
    </body>
    <script type="text/javascript">
        function cal(){
            var option1 = document.getElementById('first').value;
            var option2 = document.getElementById('second').value;
            var option = document.getElementById('option').value;
            if (option == "+"){
                var res = parseInt(option1) +  parseInt(option2);
            }
            if (option == "-"){
                var res = parseInt(option1) -  parseInt(option2);
            }
            if (option == "*"){
                var res = parseInt(option1) *  parseInt(option2);
            }
            if (option == "/"){
                var res = parseInt(option1) /  parseInt(option2);
            }
            document.getElementById('res').value=res;
        }
    </script>
</html>
