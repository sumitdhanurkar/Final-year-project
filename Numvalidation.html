<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Please Enter Your Number </br>
    <input type="text" name="" onkeyup="val(this)">
    <div id="res"></div>
</body>
<script>
    document.getElementById("res").style.color = "red";
    function val(elem){
        if(isNaN(elem.value)){
            document.getElementById('res').innerText = "Plear enter number only";
        }else{
            document.getElementById('res').innerText="";
            if(elem.value.length >= 10){
                document.getElementById('res').innerText="Please enter numbers only ten digits";
            }else{
                document.getElementById('res').innerText=""
            }
        }
    }
</script>
</html>
