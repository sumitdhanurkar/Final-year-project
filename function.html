<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="res"></h1>
    <button onclick="pop()">POP</button>
    <button onclick="push()">PUSH</button>
    <button onclick="slice()">slice</button>
    <button onclick="reverse()">REVERSE</button>

</head>
<body>
    
</body>
<script>
    var alph = ["A", "B", "C", "D"];
    var demo = alph;
    document.getElementById('res').innerText = demo;
    function pop(){
        demo.pop();
        document.getElementById('res').innerText = demo;
    }
    function push(){
        var x = prompt("Enter Alph : ","");
        demo.push(x);
        document.getElementById('res').innerText = demo;
    }
   function slice(){
    var x = demo.slice(2);
    document.getElementById('res').innerText = x;
   }
   function reverse(){

    demo.reverse();
    document.getElementById('res').innerText = demo; 
    }
</script>
</html>
