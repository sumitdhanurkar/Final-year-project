<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
var my;
function start(){
    my = setTimeout(function(){
            document.write("Hello world");
        },
        5000);   
    }
    function stop(){
        clearTimeout(my);
        alert("It's Done");
    }
</script>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>    
</body>
</html>
