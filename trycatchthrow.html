<html>
<head>
    <title>Document</title>
</head>
<body>
    Please enter a number between 5 and 10<br/>
    <input type="" name="" id="num"><br/>
    <button onclick="test()">Click Me</button>
    <h1 id="res">
        
    </h1>
</body>
<script type="text/javascript">
    var num = document.getElementById('num');
    function test(){
        var data = num.value;
        try{
            if(isNan(data)){
                throw "This is not a number";
            }else{
                if(data< 5 || data>10){
                    throw "Number is out of range";
                }else{
                    throw "";
                }
            }
        }
        catch(errMessage){
            document.getElementById("res").innerText = errMessage;
        }
        finally{
            num.value="";
        }
    }
</script>


</html>
