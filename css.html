<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            color: red;
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        World 
    </div>
</body>
<script>
    function modify(){
    document.getElementById('main').style.fontSize = "100px";
    document.getElementById('main').style.color ="green";

}
function unmodify(){
    document.getElementById('main').style.fontSize = "50px";
    document.getElementById('main').style.color = "Black";

}
</script>
</html>
