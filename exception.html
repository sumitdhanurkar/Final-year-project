<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="test()">Click Me</button>
    <h1 id="res"></h1>
</body>
<script>
    function test(){
       try{
        alert("Hello");
       }catch(err){
        document.getElementById('res').innerText = err;
       }
    }
</script>
</html>
