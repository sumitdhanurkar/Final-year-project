<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="res"></h1>
    <button onclick="getDate()">Date</button>
    <button onclick="year()">Year</button>
    <button onclick="month()">Month</button>
    <button onclick="hour()">Hour</button>

</body>
<script>
    var date = new Date();
    function getDate(){
        document.getElementById('res').innerText = date;
    }
    function year(){
        document.getElementById('res').innerText = date.getDate();
        
    }
    function month(){
        var month = ["Jan", "Feb", "Mar", "April", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"];
        document.getElementById('res').innerText = month[date.getMonth()];
    }
    function hour(){
        document.getElementById('res').innerText = date.getHours();
            }
</script>
</html>
